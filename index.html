<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="weather-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weatherly</title>
</head>
<body>
  <div id="app">
    <div id="nav">
      <div id="toggleMenu">
          <span></span>
          <span></span>
          <span></span>
      </div>
    </div>
    <div class="overlay overlay-slidedown">
        <div id="searchbar">
            <input type="text" id="searchControl" placeholder="City Name">
            <button id="searchBtn">Search</button>
        </div>
    </div>
    <div id="cityName">
        <div id="cityHeader"></div>
        <div id="date"></div>
    </div>
    <div id="weatherMain">
      <div id="temp"></div>
      <div class="main-weather-icon"></div>
      <div id="weatherDesc"></div>
      <div id="smallTemps">
          <div id="tempMax"></div>
          <div id="tempMin"></div>
      </div>
    </div>
    <div id="weatherSub">
      <div id="humidity" class="weatherSub-item"></div>
      <div id="windSpeed" class="weatherSub-item"></div>
      <div id="pressure" class="weatherSub-item"></div>
    </div>
    <div id="weeklyForecast"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
